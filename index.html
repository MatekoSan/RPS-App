<!DOCTYPE html>
<html lang="sk-SK">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kameň Papier Nožnice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kameň Papier Nožnice</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">hráč</div>
      <div id="computer-label" class="badge">súper</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Otestuj svoje šťastie!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock-96.png" alt="Rock gesture" />
      </div>
      <div class="choice" id="p">
        <img src="images/hand-96.png" alt="Paper gesture" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors-96.png" alt="Scissors gesture" />
      </div>
    </div>

    <p id="action-message">Zvoľ si.</p>
    <script src="app.js" charster="UTF-8"></script>
  </body>
</html>
